<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
</head>
<body>

    <input type="text" placeholder="Enter your name" onblur="getVal()">   <!--Input-->
    <p id="name"></p>                                                     <!--Name-->
    <p id="number"></p>                                                   <!--Random ID-->
    <p id="date"></p>                                                     <!--Date and time-->
    
</body>
 

<!--JAVASCRIPT-->

<script>
    function getVal() {
  const val = document.querySelector('input').value;
  var today = new Date();
 
  var date = +today.getDate()+'-'+(today.getMonth()+1)+ '-'+today.getFullYear();
  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();  
  
  document.getElementById("name").innerHTML='Hello ' + val +'!';
  document.getElementById("number").innerHTML='Random Number: '+Math.floor(Math.random() * 1000000);
  document.getElementById("date").innerHTML='Date and time: '+date+' '+time;
  

}
</script>

<!--CSS STYLING-->
<style>

p{
    background-color: rgb(240, 233, 233);
    color: #580a8d;
    height: 100%;
    margin: 0;
    font-family: "Tahoma", Geneva, Verdana, sans-serif;
    line-height: 1.9;
    font-weight: bolder;
}

input[type="text"]{
    padding: 9px;
    background-color: rgb(225, 225, 230);
    border-width: 0.3rem;
    font-size: 20px;

}
</style>
</html>
